<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header class="header">
        <span id="view-high">Highscore</span>
        <span id="timer">Time: 60</span>
    </header>

    <main class="gamescreen" id="landing-el"  style="display:flex;">
        <div class="title" id="intro">
            <h1>Javascript Coding Quiz</h1>
        </div>
        <div class="body">
            <p>Welcome to this quiz where you will be tested on your Javascript skills!</p>
            <button class="button" id="start">Start</button>
        </div>
    </main>
    <main class="gamescreen" id="question-el"  style="display:none;">
        <div class="title" id="question-container">
            <h2 id="question"></h2>
        </div>
        <div class="body" id="choices">
            <button class="button" id="choice1"></button>
            <button class="button" id="choice2"></button>
            <button class="button" id="choice3"></button>
            <button class="button" id="choice4"></button>
        </div>
        <div>
            <span id="response"></span>
        </div>
    </main>
    <main class="gamescreen" id="ending-el"  style="display:none;">
        <div class="title" id="Game-Over">
            <h1>Game Over!</h1>
        </div>
        <div class="body" id="current-score">
            <p></p>
            <div>
                <input type="text" id="input"></input>
                <button class="button" id="save">Save</button>
            </div>
        </div>
        <div>
            <button class="button" id="back-to-start">Back To Start</button>
        </div>
    </main>
    <main class="gamescreen" id="highscore-el" style="display:none;">
        <div id="title">
            <h1>Highscore</h1>
        </div>
        <div class="body" id="saved-scores">
            <table>
                <tr>
                  <th>Initials</th>
                  <th>Score</th>
                </tr>
              </table>
        </div>
        <div id="sav-cont">
            <button class="button" id="back-to-start">Back To Start</button>
        </div>
    </main>

</body>
<script src="assets/javascript/script.js"></script>
</html>
